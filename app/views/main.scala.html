@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@title</title>

    <!-- <link rel="stylesheet" type="text/css" href ="@routes.Assets.at("css/bootstrap.min.css")" /> -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" type="text/css" href ="@routes.Assets.at("css/lavish-bootstrap.css")" />
    <link rel="stylesheet" type="text/css" href ="@routes.Assets.at("css/onebook-bootstrap.css")" />    
    
    <!--  slick for jQuery carousel -->
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("css/slick.css")" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("css/slick-theme-cust.css")" />
    
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("css/sweetalert.css")" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("css/select-multiple.css")" />
    <link rel="stylesheet" type="text/css" href="@routes.Assets.at("css/onebook.css")" />
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section class="content">@content</section>
            
    <!-- include js -->
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    
    <script type="text/javascript" src ="@routes.Assets.at("js/bootstrap.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("js/slick.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("js/sweetalert.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("js/jquery.select-multiple.js")"></script>
    <script src="https://unpkg.com/masonry-layout@@4.1/dist/masonry.pkgd.min.js"></script>
    
    
    <script type="text/javascript" src="@routes.Assets.at("js/onebook.js")"></script>
  </body>
</html>
